# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# pane resizing key binding
bind -r M-h resize-pane -L
bind -r M-j resize-pane -D
bind -r M-k resize-pane -U
bind -r M-l resize-pane -R

# pane switching key binding
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right


unbind M-Up
unbind M-Down
unbind M-Left
unbind M-Right

# create new pane using cwd of window
# https://stackoverflow.com/a/44936849
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind-key a set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

set -sg escape-time 0

# color
# for macos - https://gist.github.com/bbqtd/a4ac060d6f6b9ea6fe3aabe735aa9d95
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:RGB"

# copy highlighted in vi mode
# macos
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel pbcopy
# linux
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel xclip

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# border color
set-option -g status-style bg=#303446

# Make mouse useful in copy mode
set -g mouse on

# remove warning from nvim :checkhealth
set-option -g focus-events on

# do not detach after killing session
set-option -g detach-on-destroy off
